<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top Up Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #4CAF50;
    }

    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .transactions-btn {
      margin-top: 20px;
      display: inline-block;
      background: #007BFF;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .transactions-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Top Up Wallet</h1>
  <form id="paymentForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="number" id="amount" placeholder="Amount (GHS)" required />
    <button type="submit">Pay Now</button>
  </form>

  <a href="transactions.html" class="transactions-btn">ðŸ“„ View Transactions</a>

  <script>
    const form = document.getElementById('paymentForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const amount = document.getElementById('amount').value;

      try {
        const res = await fetch('https://flutterwave-server-i4ae.onrender.com/api/pay', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, amount }),
        });

        const data = await res.json();
        if (data.paymentLink) {
          window.location.href = data.paymentLink;
        } else {
          alert('Payment failed.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
